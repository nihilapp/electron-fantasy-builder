<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
  <meta http-equiv="Content-Security-Policy"
    content="default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; connect-src 'self' http://localhost:* ws://localhost:* wss://localhost:*;" />
  <title>FANTASY BUILDER</title>
  <!-- tailwind.css와 동일한 토큰·폰트로 첫 페인트 로딩 화면 통일 -->
  <link rel="stylesheet" href="./assets/styles/loading-tokens.css" />
  <link rel="stylesheet" href="./assets/fonts/pretendard/pretendard.css" />
  <style>
    body {
      margin: 0;
      background: var(--color-black-100);
      font-family: var(--font-pretendard);
    }
    #app-loading {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 1.5rem;
      width: 100%;
      height: 100dvh;
      padding: 1rem;
      background: var(--color-black-100);
      box-sizing: border-box;
      font-family: var(--font-pretendard);
    }
    #app-loading h1 {
      margin: 0;
      font-size: var(--text-h3);
      font-weight: 900;
      color: var(--color-black-700);
    }
    #app-loading p {
      margin: 0;
      font-size: var(--text-sm);
      color: var(--color-gray-500);
    }
    /* Iconify lucide:loader-circle — SVG 인라인, 토큰 색·회전 */
    #app-loading .app-loading-icon {
      width: 3.5rem;
      height: 3.5rem;
      flex-shrink: 0;
      color: var(--color-black-600);
      animation: app-loading-spin 0.8s linear infinite;
    }
    @keyframes app-loading-spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>

<body>
  <div id="app">
    <div id="app-loading" aria-live="polite" aria-busy="true">
      <h1>FANTASY BUILDER</h1>
      <p>준비 중…</p>
      <!-- lucide:loader-circle (Iconify) 인라인 SVG -->
      <svg class="app-loading-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" aria-hidden="true">
        <path d="M21 12a9 9 0 1 1-6.219-8.56" />
      </svg>
    </div>
  </div>
  <script type="module" src="./index.ts"></script>
</body>

</html>
