<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
  <!-- script-src: 'unsafe-eval' — Zod 등 라이브러리 내부에서 문자열 평가 사용 시 CSP 통과용. Electron 앱 내부 렌더러 전용. -->
  <meta http-equiv="Content-Security-Policy"
    content="default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; connect-src 'self' http://localhost:* ws://localhost:* wss://localhost:*;" />
  <title>FANTASY BUILDER</title>
  <!-- tailwind.css와 동일한 토큰·폰트로 첫 페인트 로딩 화면 통일 -->
  <link rel="stylesheet" href="./assets/styles/loading-tokens.css" />
  <link rel="stylesheet" href="./assets/fonts/pretendard/pretendard.css" />
  <script>
    (function () {
      const theme = localStorage.getItem('fb-theme-preference');
      const systemDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
      if (theme === 'dark' || (!theme && systemDark)) {
        document.documentElement.classList.add('dark');
      } else {
        document.documentElement.classList.remove('dark');
      }
    })();
  </script>
  <style>
    body {
      margin: 0;
      background: var(--color-app-bg);
      color: var(--color-app-text);
      font-family: var(--font-pretendard);
    }

    #app-loading {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 1.5rem;
      width: 100%;
      height: 100dvh;
      padding: 1rem;
      background: var(--color-app-bg);
      box-sizing: border-box;
      font-family: var(--font-pretendard);
    }

    #app-loading h1 {
      margin: 0;
      font-size: var(--text-h3);
      font-weight: 900;
      letter-spacing: -0.025em;
      filter: drop-shadow(0 10px 8px rgb(0 0 0 / 0.04)) drop-shadow(0 4px 3px rgb(0 0 0 / 0.1));
      color: var(--color-app-text);
    }

    #app-loading p {
      margin: 0;
      font-size: var(--text-xs);
      font-weight: 500;
      color: var(--color-app-text-muted);
    }

    #app-loading .app-loading-icon {
      width: 3.5rem;
      height: 3.5rem;
      flex-shrink: 0;
      color: var(--color-app-text-muted);
      animation: app-loading-spin 0.8s linear infinite;
    }

    @keyframes app-loading-spin {
      to {
        transform: rotate(360deg);
      }
    }
  </style>
</head>

<body>
  <div id="app">
    <div id="app-loading" aria-live="polite" aria-busy="true">
      <h1>FANTASY BUILDER</h1>
      <p>준비 중…</p>
      <!-- lucide:loader-circle (Iconify) 인라인 SVG -->
      <svg class="app-loading-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none"
        stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" aria-hidden="true">
        <path d="M21 12a9 9 0 1 1-6.219-8.56" />
      </svg>
    </div>
  </div>
  <script type="module" src="./index.ts"></script>
</body>

</html>
